<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Analytics - Graphical Representation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c1e22, #3a0ca3);
            color: #d8b4fe;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .welcome {
            width: 80%;
            text-align: left;
            margin-bottom: 30px;
        }

        .metrics {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 30px;
            gap: 20px;
        }

        .metric-card {
            background-color: #2f3640;
            padding: 20px;
            border-radius: 12px;
            width: 23%;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .metric-card h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #0097e6;
        }

        .metric-card p {
            font-size: 20px;
            margin: 0;
        }

        .charts {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 30px;
            gap:10px;
        }

        .chart-column {
            display: flex;
            flex-direction: column;
            width: 50%;
            gap: 30px;
        }

        .chart-container {
            background-color: #2f3640;
            
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .large-chart-container {
            width: 60%;
        }

        .small-chart-container {
            width: 100%;
        }

        .footer-text {
            font-size: 20px;
            color: #d8b4fe;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="metrics">
            <div class="metric-card">
                <h3>Total Likes</h3>
                <p style = "color: #4169E1">168</p>
            </div>

            <div class="metric-card">
                <h3>Comments</h3>
                <p style = "color: #FF7F50">90</p>
            </div>

            <div class="metric-card">
                <h3>Total Shares</h3>
                <p style = "color: #FFD700">58</p>
            </div>

            <div class="metric-card">
                <h3>Engagement</h3>
                <p style = "color: #228B22">316</p>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container large-chart-container">
                <canvas id="doubleBarChart" style="width: 600px; height: 400px;"></canvas>
            </div>

            <div class="chart-column">
                <div class="chart-container small-chart-container">
                    <canvas id="videoPieChart" style="width: 250px; height: 250px;"></canvas>
                </div>
                <div class="chart-container small-chart-container">
                    <canvas id="imagePieChart" style="width: 250px; height: 250px;"></canvas>
                </div>
            </div>
        </div>

        <div class="footer-text">
            <p>Hope you like the representation!</p>
        </div>
    </div>

    <script>
        const categories = ['Likes', 'Comments', 'Shares'];
        const video_values = [120, 65, 40];
        const image_values = [48, 25, 18];

        const ctxDoubleBar = document.getElementById('doubleBarChart').getContext('2d');
        const doubleBarChart = new Chart(ctxDoubleBar, {
            type: 'bar',
            data: {
                labels: categories,
                datasets: [{
                    label: 'Videos',
                    data: video_values,
                    backgroundColor: '#5865f2',
                    borderColor: '#4752c4',
                    borderWidth: 1
                }, {
                    label: 'Images',
                    data: image_values,
                    backgroundColor: '#33cc95',
                    borderColor: '#28a745',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctxVideoPie = document.getElementById('videoPieChart').getContext('2d');
        const videoPieChart = new Chart(ctxVideoPie, {
            type: 'pie',
            data: {
                labels: ['Likes', 'Comments', 'Shares'],
                datasets: [{
                    data: [120, 65, 40],
                    backgroundColor: ['#5865f2', '#4752c4', '#333740'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        const ctxImagePie = document.getElementById('imagePieChart').getContext('2d');
        const imagePieChart = new Chart(ctxImagePie, {
            type: 'pie',
            data: {
                labels: ['Likes', 'Comments', 'Shares'],
                datasets: [{
                    data: [48, 25, 18],
                    backgroundColor: ['#33cc95', '#28a745', '#2ecc71'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
